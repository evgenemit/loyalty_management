{% extends 'base.html' %}
{% load static %}

{% block title %}Корзина{% endblock %}

{% block css %}
<link rel="stylesheet" href="{% static 'loyalty_management/cards.css' %}">
{% endblock %}

{% block content %}
<div class="content mt-4 mw">
    <div id="error-message" class="text-center pt-5" style="display: none;">
        <h3>Корзина пуста</h3>
    </div>

    <div style="display: none;" id="trash">
        <div class="d-flex flex-column">
            <div class="cards-table d-flex flex-column shadow">
                <div class="row mb-2">
                    <div class="col-1 text-secondary" id="serial-number-btn">Серия</div>
                    <div class="col text-secondary" id="number-btn">Номер</div>
                    <div class="col text-primary" id="date1-btn">Дата и время выпуска</div>
                    <div class="col text-secondary" id="date2-btn">Дата и время окончания</div>
                </div>

                <div class="cards"></div>
            </div>

            <div class="pag mt-3 d-flex flex-row align-items-center justify-content-center">
                <button id="prev" class="btn btn-outline-green">&lt;</button>
                <div class="mx-3"><span id="page-number">...</span> / <span id="max-page">...</span></div>
                <button id="next" class="btn btn-outline-green">&gt;</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block javascript %}
<script src="{% static 'loyalty_management/trash.js' %}"></script>
{% endblock %}
